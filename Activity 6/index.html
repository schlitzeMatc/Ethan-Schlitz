<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Activity 6: Interactive To-Do List (Part 2)</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
<body>
    <h1>Activity 6: Interactive To-Do List (Enhanced)</h1>
    <div class="todo-container">
        <div class="input-section input-controls">
            <input type="text" id="task-input" placeholder="Enter a new task" />
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task-btn">Add Task</button>
        </div>
        <div class="filter-section">
            <h3>Filter Tasks:</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>
        <div class="list-section">
            <ul id="todo-list"></ul>
            <div id="emptyState" class="empty-state">
                <p>No tasks yet. Add one above! üìù</p>
            </div>
        </div>
        <div class="controls-section">
            <div class="bulk-actions">
                <h3>Bulk Actions:</h3>
                <button id="markAllDoneBtn" class="bulk-btn">Mark All Done</button>
                <button id="deleteCompletedBtn" class="bulk-btn danger">Delete Completed</button>
                <button id="clearAllBtn" class="bulk-btn danger">Clear All Tasks</button>
            </div>
        </div>
  </div>
  <script src="demos.js"></script>
  <script src="scripts.js"></script></body>
</html>
